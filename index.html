<style>
  @keyframes highlight-outline {
    0% { outline: 3px solid rgba(99, 102, 241, 0.5); outline-offset: 2px; }
    100% { outline: 3px solid rgba(99, 102, 241, 0); outline-offset: 0px; }
  }
  .highlight-ai-action {
    animation: highlight-outline 1.5s ease-out;
  }
  @keyframes pulse-border {
    0% {
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    50% {
      border-color: rgba(255, 255, 255, 1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    100% {
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  }
  .animate-pulse-border {
    animation: pulse-border 2s infinite ease-in-out;
  }

  /* Rich Text Editor Styles */
  .editor-toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    padding: 0.75rem;
    border-bottom: 1px solid #e2e8f0; /* slate-200 */
    background-color: #f8fafc; /* slate-50 */
  }
  .editor-toolbar button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 2.25rem;
    height: 2.25rem;
    border-radius: 0.375rem; /* rounded-md */
    transition: background-color 0.2s;
    color: #475569; /* slate-600 */
  }
  .editor-toolbar button:hover {
    background-color: #e2e8f0; /* slate-200 */
  }
  .editor-toolbar button.active {
    background-color: #cbd5e1; /* slate-300 */
    color: #1e293b; /* slate-800 */
  }
  .editor-content {
    padding: 1.5rem; /* ~p-6 */
    overflow-y: auto;
    height: 100%;
  }
  .editor-content:focus {
    outline: none;
  }

  .editor-content table {
    border-collapse: collapse;
    width: 100%;
    margin: 1rem 0;
  }
  .editor-content th,
  .editor-content td {
    border: 1px solid #cbd5e1; /* slate-300 */
    padding: 0.5rem 0.75rem;
    text-align: left;
    min-width: 2rem;
  }

  .editor-content ul, .editor-content ol {
    list-style-position: inside;
    margin: 1rem 0;
  }
  .editor-content ul {
    list-style-type: disc;
    padding-left: 1.5rem;
  }
  .editor-content ol {
    list-style-type: decimal;
    padding-left: 1.5rem;
  }
  .editor-content li {
    padding-left: 0.5rem;
    margin-bottom: 0.25rem;
  }

  /* Note Preview Truncation */
  .note-preview {
    display: -webkit-box;
    -webkit-line-clamp: 5;
    -webkit-box-orient: vertical;
    overflow: hidden;
    word-break: break-word;
  }
  .note-preview > *:last-child {
    margin-bottom: 0;
  }
</style>
